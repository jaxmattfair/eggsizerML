name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libboost-test-dev libopencv-dev qt6-base-dev qt6-tools-dev qt6-tools-dev-tools

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install cmake qt6 opencv boost
          echo 'export CMAKE_PREFIX_PATH="$(brew --prefix qt6)"' >> ~/.bash_profile
          source ~/.bash_profile

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' --apply-install-arguments-to-dependencies
          choco install opencv -y --install-args="'/DIR=C:\tools'"
          choco install boost-msvc-14.3 -y
          choco install qt6-default -y

      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..

      - name: Build
        run: |
          cd build
          cmake --build . --config Release

      - name: Run Tests
        run: |
          cd build
          ctest --output-on-failure
